apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion project.compileSdkVersion as int
    buildToolsVersion project.buildToolsVersion as String

    defaultConfig {
        minSdkVersion project.minSdkVersion as int
        targetSdkVersion project.targetSdkVersion as int
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${android_support_version}"
    testCompile 'junit:junit:4.12'
    //butterknife相关
    compile "com.jakewharton:butterknife:${butterknife_version}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${butterknife_version}"

    //rxjava2
    compile ("io.reactivex.rxjava2:rxandroid:2.0.1"){
        exclude group:'io.reactivex.rxjava2',module:'rxjava'
    }
    compile "io.reactivex.rxjava2:rxjava:${rxjava_version}"
    compile ("com.trello.rxlifecycle2:rxlifecycle-components:2.1.0"){
        exclude group:'com.android.support'
        exclude group:'io.reactivex.rxjava2'
    }
    //日志框架
    compile 'com.orhanobut:logger:1.13'
    //图片加载
    compile "com.squareup.picasso:picasso:${picasso_version}"
    //方法数量超限制
    compile 'com.android.support:multidex:1.0.1'
    //Retrofit
    compile ("com.squareup.retrofit2:retrofit:${retrofit_version}"){
        exclude group:'io.reactivex.rxjava2'
    }
    compile "com.squareup.retrofit2:converter-gson:${retrofit_version}"
    compile "com.squareup.retrofit2:retrofit-mock:${retrofit_version}"
    compile ("com.squareup.retrofit2:adapter-rxjava2:${retrofit_version}"){
        exclude group:'io.reactivex.rxjava2',module:'rxjava'
    }
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    compile ("io.reactivex.rxjava2:rxandroid:2.0.1"){
        exclude group:'io.reactivex.rxjava2',module:'rxjava'
    }
}
